<!DOCTYPE html>
<br>
<select id="selectButton"></select>
<br>
<h1>Increasing Temperatures Since 1977</h1>
<div id="container"></div>
<script type="module">

import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

// Declare the chart dimensions and margins.
const width = 1500;
const height = 400;
const marginTop = 20;
const marginRight = 20;
const marginBottom = 30;
const marginLeft = 40;


let data = await d3.csv('https://BrianCian.github.io/avgtemp.csv').then(function(data) {
    // Declare the x (horizontal position) scale.
    data.columns = data.columns.splice(0,2);
    data = data.splice(127,161);
    data = data.splice(0,44);

    // List of groups (here I have one group per column)
    const allGroup = ["Recent Years of Increasing Heat","Temperature Change", "Total Temperature"]
    
    // add the options to the button
    d3.select("#selectButton")
      .selectAll('myOptions')
         .data(allGroup)
      .enter()
        .append('option')
      .text(function (d) { return d; }) // text showed in the menu
      .attr("value", function (d) { return d; }) // corresponding value returned by the button
    // Declare the x (horizontal position) scale.
  const x = d3.scaleBand()
      .domain(d3.groupSort(data, ([d]) => d.Year, (d) => d.Year)) // descending frequency
      .range([marginLeft, width - marginRight])
      .padding(0.1);
  
  // Declare the y (vertical position) scale.
  const y = d3.scaleLinear()
      .domain([0, d3.max(data, (d) => d.Anomaly)])
      .range([height - marginBottom, marginTop]);

  // Create the SVG container.
  const svg = d3.create("svg")
      .attr("width", width)
      .attr("height", height)
      .attr("viewBox", [0, 0, width, height])
      .attr("style", "max-width: 100%; height: auto;");

  // Add a rect for each bar.
  svg.append("g")
      .attr("fill", "steelblue")
    .selectAll()
    .data(data)
    .join("rect")
      .attr("x", (d) => x(d.Year))
      .attr("y", (d) => y(d.Anomaly))
      .attr("height", (d) => y(0) - y(d.Anomaly))
      .attr("width", x.bandwidth());

  // Add the x-axis and label.
  svg.append("g")
      .attr("transform", `translate(0,${height - marginBottom})`)
      .call(d3.axisBottom(x).tickSizeOuter(0));

  // Add the y-axis and label, and remove the domain line.
  svg.append("g")
      .attr("transform", `translate(${marginLeft},0)`)
      .call(d3.axisLeft(y))
      .call(g => g.select(".domain").remove())
      .call(g => g.selectAll(".tick line").clone()
          .attr("x2", width - marginLeft - marginRight)
          .attr("stroke-opacity", 0.1))
      .call(g => g.append("text")
          .attr("x", -marginLeft)
          .attr("y", 10)
          .attr("fill", "currentColor")
          .attr("text-anchor", "start")
          .text("↑ Temperature Change (°C)"));

    // Append the SVG element.
    container.append(svg.node());
})

d3.select("#selectButton").on("change", function(event,d) {
            // recover the option that has been chosen
            const selectedOption = d3.select(this).property("value")
            if (selectedOption == "Temperature Change") {
                document.location.href = 'index.html';
            } else if (selectedOption == "Total Temperature") {            
                document.location.href = 'totaltemp.html';
            } else {
            }
        })
</script>
